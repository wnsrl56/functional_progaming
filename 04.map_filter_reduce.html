    <script src="lib/fx.js"></script>
    <script>    
    const products = [
        {name: 'Shirt', price: 15000},
        {name: 'Pants', price: 30000},
        {name: 'Glasses', price: 50000},
        {name: 'Shoes', price: 70000},
        {name: 'Hat', price: 40000}
    ];

    const add = (a, b) => a + b;

    console.log(
        reduce(
            add,        
            map(
                p => p.price, 
                filter(
                    p => p.price >= 50000, 
                    products
                )
            )
        ) 
    );
    </script>
